---
- hosts:
  - virtualbox-ns
  - prod-ns
  become: yes
  become_method: sudo
  environment:
    http_proxy: "{{ http_proxy | default() }}"
    https_proxy: "{{ https_proxy | default() }}"
    no_proxy: "{{ no_proxy | default() }}"
  pre_tasks:
    - debug: var=hostvars[inventory_hostname]
  roles:
    - trombik.hostname
    - trombik.localtime
    - trombik.hosts
    - trombik.pf
    - trombik.unbound
    - trombik.resolver
    - trombik.dhcpd_openbsd
